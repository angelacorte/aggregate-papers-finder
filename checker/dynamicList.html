<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check and Save Data</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th, td {
                padding: 10px;
                border: 1px solid black;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
    <p>Note: editable only locally. Pushing will update this table</p>
        <h2>To Check</h2>
        <table id="toCheckTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Notes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    
        <h2>Checked</h2> 

        <table id="checkedTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Notes</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    
        <script src="script.js"></script>
    </body>
    </html>
